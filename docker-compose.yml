version: "3"
services:
  postgres:
    image: postgres
    restart: always
    ports:
     - 5432:5432
    environment:
      POSTGRES_PASSWORD: auction
      POSTGRES_USER: root
      POSTGRES_DB: auction

  postgres_test:
    image: postgres
    restart: always
    ports:
     - 5433:5432
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: test

  redis:
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=true
    ports:
      - 6379:6379
